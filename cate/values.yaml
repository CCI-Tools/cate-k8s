default:
  - &bc-catehub-host dev.cate.brockmann-consult.de
  - &bc-webui-host dev.catehub.brockmann-consult.de
  - &xcubehub-version v2.0.1.dev7
  - &xcubehub-img quay.io/bcdev/xcube-hub
  - &cate-webui-version 3.0.0-dev.0.stage
  - &cate-webui-img quay.io/ccitools/cate-webui
  - &cate-version 3.0.0.dev1
  - &cate-img quay.io/ccitools/cate-xcube
  - &xcubehub-namespace cate-stage


webui:
  # Default values for cate-webui.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  image:
    repository: *cate-webui-img
    version: *cate-webui-version
    # pullPolicy: IfNotPresent
    pullPolicy: Always

ingress:
  hosts:
    - host: *bc-webui-host
      paths:
        - path: /(.*)
          servicePort: 80
          serviceName: webui
    - host: *bc-catehub-host
      paths:
        - path: /(.*)
          servicePort: 8080
          serviceName: xcubehub-stage
  tls:
    - secretName: cate-webui-tls
      hosts:
        - *bc-webui-host
        - *bc-catehub-host


xcubehub:
  name: xcubehub-stage

  namespace: *xcubehub-namespace
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: xcubehub-stage
  image:
    repository: *xcubehub-img
    tag: *xcubehub-version
    pullPolicy: Always # Use Always for development
  volumes:
    - name: cate-stores
      configMap:
        name: cate-stores
  volumeMounts:
    - name: cate-stores
      mountPath: "/etc/cate"
      readOnly: true
  cateImage: *cate-img
  cateVersion: *cate-version
  port: 8080
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: CATE_ENVS
      value: "cate-envs"
    - name: XCUBEHUB_STATUS
      value: "Running"
    - name: XCUBEHUB_STATUS_MESSAGE
      value: "Running"
    - name: XCUBE_DOCKER_IMG
      value: na
    - name: XCUBE_DOCKER_WEBAPI_IMG
      value: na
    - name: XCUBE_HUB_CALLBACK_URL
      value: na
    - name: XCUBE_HUB_DOCKER_PULL_POLICY
      value: Always
    - name: XCUBE_HUB_CACHE_PROVIDER
      value: redis
    - name: XCUBE_HUB_REDIS_HOST
      value: xcube-gen-stage-redis
    - name: XCUBE_WEBAPI_URI
      value: fsdv
    - name: XCUBE_HUB_PROCESS_LIMIT
      value: 10000
    - name: XCUBE_HUB_TOKEN_SECRET
      value: 'na'
    - name: AUTH0_USER_MANAGEMENT_CLIENT_ID
      value: 'na'
    - name: AUTH0_USER_MANAGEMENT_CLIENT_SECRET
      value: 'na'
    - name: XCUBE_VIEWER_PATH
      value: '/'
    - name: XCUBE_VIEWER_URI
      value: 'http://stage.xcube-gen-viewer.brockmann-consult.de'
    - name: XCUBE_GEN_API_CALLBACK_URL
      value: sdsav
    - name: XCUBE_GEN_DATA_POOLS_PATH
      value: "/etc/cate/stores.yaml"
    - name: XCUBE_HUB_OAUTH_USER_MANAGEMENT_AUD
      value: 'https://edc.eu.auth0.com/api/v2/'
    - name: XCUBE_HUB_CFG_DATAPOOLS
      value: stores.yaml
    - name: XCUBE_HUB_CFG_DIR
      value: /etc/cate
    - name: XCUBE_HUB_CFG_DATAPOOLS_SCHEMA
      value: stores-schema.yaml
    - name: K8S_NAMESPACE
      value: xcube-gen-stage
    - name: CDSAPI_URL
      value: 'https://cds.climate.copernicus.eu/api/v2'
    - name: CDSAPI_KEY
      value: 'na'
    - name: CATE_WEBAPI_NAMESPACE
      value: cate-workspace-stage
    - name: CATE_LAUNCH_GRACE
      value: 6
    - name: K8S_NAMESPACE
      value: *xcubehub-namespace
    - name: CATE_IMG
      value: *cate-img
    - name: CATE_VERSION
      value: *cate-version
    - name: CATE_WEBAPI_URI
      value: *bc-catehub-host
    - name: CATE_COMMAND
      value: "cate-webapi-start -b -v -p 4000 -a 0.0.0.0 --auto-stop-after 3600 --root /home/cate/workspace"
    - name: CATE_USER_ROOT
      value: "/home/cate/workspace"
    - name: AWS_ACCESS_KEY_ID
      value: "na"
    - name: AWS_SECRET_ACCESS_KEY
      value: "na"
    - name: KEYCLOAK_DOMAIN
      value: 192-171-139-82.sslip.io
    - name: XCUBE_HUB_OAUTH_AUD
      value: cate
    - name: SH_CLIENT_ID
      value: na
    - name: SH_CLIENT_SECRET
      value: na
    - name: SH_INSTANCE_ID
      value: na
    - name: XCUBE_HUB_XCUBE_GEN_STATUS
      value: 'Ready'
    - name: XCUBE_HUB_XCUBE_GEN_MESSAGE
      value: 'OK'
    - name: XCUBE_HUB_CATE_STATUS
      value: 'Ready'
    - name: XCUBE_HUB_CATE_MESSAGE
      value: 'OK'
